<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NWS Daily Slideshow</title>
  <style>
    /* page reset & centering */
    html, body { margin:0; padding:0; height:100%; background:#f0f8ff; display:flex; align-items:center; justify-content:center; }
    /* slideshow container */
    .slideshow { position: relative; width:90%; max-width:800px; overflow:hidden; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.2); }
    /* all slides */
    .slideshow img {
      position: absolute;
      top:0; left:0;
      width:100%;
      opacity:0;
      transition: opacity 1s ease-in-out;
      border:4px solid white;
    }
    /* the visible one */
    .slideshow img.active { opacity:1; }
  </style>
</head>
<body>

  <div class="slideshow"></div>

  <script>
    // List out exactly what files live in `images/`:
    const images = [
      'images/1.png',
      'images/2.png',
      'images/5.png',
      'images/6.png',
      'images/7.png',
      'images/Climate.png',
      'images/Forecast.png',
      'images/KMLB_loop.gif'  // the radar GIF
    ];

    const container = document.querySelector('.slideshow');
    let current = 0;

    // Preload & insert all into the DOM
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      if (i === 0) img.classList.add('active');
      container.appendChild(img);
    });

    const slides = container.querySelectorAll('img');

    // Rotate every 5 seconds
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
