<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå§Ô∏è NWS Daily Weather Maps & Radar</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 { margin: 0; font-size: 2rem; color: #0277bd; }
    h2 { margin: .2rem 0 1.5rem; font-size: 1.2rem; color: #555; font-style: italic; }
    .slideshow {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      border: 4px solid #81d4fa;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      background: white;
      height: 450px;
    }
    .slideshow img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
      z-index: 1;
    }
    footer { margin-top: 1.5rem; font-size: .9rem; color: #666; }
  </style>
</head>
<body>
  <h1>‚òÄÔ∏è Daily Weather Forecast</h1>
  <h2>Melbourne, FL</h2>

  <div class="slideshow"></div>

  <footer>
    Slides rotate every 10 seconds with a smooth fade. 
  </footer>

  <script>
  (function() {
    const filenames = [
      '1.png','2.png','5.png','6.png','7.png',
      'Climate.png','Forecast.png','KMLB_loop.gif'
    ];
    const base = 'images/';
    const container = document.querySelector('.slideshow');
    const slides = [];
    let idx = 0;
    let started = false;

    filenames.forEach(name => {
      const img = new Image();
      img.src = base + name;
      img.onload = () => {
        img.classList.add('slide');
        container.appendChild(img);
        slides.push(img);
        // once at least one slide is loaded, start slideshow (only once)
        if (!started) startSlideshow();
      };
      // onerror: silent skip
    });

    function startSlideshow() {
      started = true;
      if (!slides.length) return;
      // show first
      slides[0].classList.add('active');
      setInterval(() => {
        slides[idx].classList.remove('active');
        idx = (idx + 1) % slides.length;
        slides[idx].classList.add('active');
      }, 10000);
    }
  })();
  </script>
</body>
</html>
