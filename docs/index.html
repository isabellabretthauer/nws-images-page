<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NWS Image Slideshow</title>
  <style>
    body { font-family: sans-serif; display:flex; height:100vh; margin:0; }
    #slideshow { margin:auto; max-width:90vw; max-height:90vh; position:relative; }
    #slideshow img { width:100%; height:auto; position:absolute; top:0; left:0; opacity:0; transition:opacity 1s ease-in-out; }
    #slideshow img.active { opacity:1; }
  </style>
</head>
<body>
  <div id="slideshow"></div>

  <script>
    // 1) list your image filenames here (match names in docs/images/)
    const files = [
      '1.png','2.png','5.png','6.png','7.png',
      'Climate.png','Forecast.png'
    ];

    const container = document.getElementById('slideshow');
    // preload & insert into DOM
    files.forEach((f,i) => {
      const img = document.createElement('img');
      img.src = `images/${f}`;
      if (i===0) img.classList.add('active');
      container.appendChild(img);
    });
    let idx = 0;
    setInterval(() => {
      const imgs = container.querySelectorAll('img');
      imgs[idx].classList.remove('active');
      idx = (idx+1) % imgs.length;
      imgs[idx].classList.add('active');
    }, 5000); // change every 5s
  </script>
</body>
</html>
