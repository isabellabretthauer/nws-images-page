<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Today's Forecast (NWS)</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <h1>ðŸ“Š Today's Forecast (NWS)</h1>
  <h2 class="subtitle">Melbourne, FL</h2>
  <h3 class="subtitle">Images retrieved from the National Weather Service (NWS)</h3>
  <div class="slideshow"></div>

  <script>
    (function(){
      const files = ['1.png','2.png','5.png','6.png','7.png','Climate.png','Forecast.png','KMLB_loop.gif'];
      const base  = './images/';
      const cont  = document.querySelector('.slideshow');
      const slides = [];
      let idx=0, started=false;

      files.forEach(name => {
        const img = new Image();
        img.src = base + name;
        img.onload = () => {
          img.classList.add('slide');
          cont.appendChild(img);
          slides.push(img);
          if (!started) {
            started=true;
            slides[0].classList.add('active');
            setInterval(()=>{
              slides[idx].classList.remove('active');
              idx=(idx+1)%slides.length;
              slides[idx].classList.add('active');
            },10000);
          }
        };
      });
    })();
  </script>
</body>
</html>
